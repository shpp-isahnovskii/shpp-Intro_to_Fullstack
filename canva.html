<!DOCTYPE html>
<html>
<head>
	<title>Canva</title>
	<style>
	body{
		text-align: center;
	}
	#canvas {
		width: 600px;
		height: 600px;
		border: 3px solid;
	}

	</style>
</head>

<body>
	<canvas id='canvas' width="600px" height="600px"></canvas>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var cxt = canvas.getContext('2d');
		canvas.onmousemove = function(e) {

			posX = e.offsetX;
			posY = e.offsetY;

			cxt.fillRect(posX, posY, 5, 5);
		}
		
	</script>
</body>
</html>
