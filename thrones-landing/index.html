<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game of Thrones</title>
        <meta name="description" content="Game of Thrones registration form">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="font.css">
    </head>
    <body>
        <main>
        <section class="left-section">
            <!-- <img src="source/images/maxresdefault.jpg" alt="Game of Thrones"> -->
        </section>
        <section class="right-section">
            <div class="reg_wrapper">
                <h1>Game of Thrones</h1>
                <form action="#">
                    <div class="reg_form">
                        <label for="email"><b>Enter your email</b></label>
                        <input type="email" placeholder="arya@westeros.com" name="email" required>
                        <hr>
                        <label for="psw"><b>Choose secure password</b></label>
                        <input type="password" placeholder="password" name="psw" required>
                        <hr>
                        <label class="container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        </label>
                        <div class="rememberMe">Remember me</div>
                        <button class="submit" type="submit">Sign Up</button>
                    </div>
                  </form>
            </div>
        </section>
        </main>
    </body>
</html>
